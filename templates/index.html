<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GREEN CIRCUIT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <!-- Toast Notification -->
  <div id="toast" class="toast hidden">Notification</div>

  <div class="card">
    <div class="header">
      <div class="logo-placeholder"></div>
      <h1 class="brand-title">GREENCIRCUIT</h1>
    </div>

    <!-- CAMERA SCAN ICON -->
    <div class="scan-section" onclick="startScanner()">
      <p class="scan-label">SCAN QR</p>
      <svg xmlns="http://www.w3.org/2000/svg" class="camera-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 7h2l1-2h12l1 2h2a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V9a2 2 0 012-2z"/>
        <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      
    </div>

    <div id="reader" class="qr-reader hidden"></div>

    <div id="result-box">
      <p class="label">QR Data:</p>
      <p id="result">Tap the camera icon to start</p>
    </div>

    <div class="footer">
      <img src="{{ url_for('static', filename='img/sigg.png') }}" alt="Logo">
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
